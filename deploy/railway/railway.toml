[build]
root = "."

[deploy]
numReplicas = 1
restartPolicyType = "ON_FAILURE"

[[services]]
name = "api"
startCommand = "uvicorn api.app:create_app --factory --host 0.0.0.0 --port 8000"

[[services]]
name = "worker"
startCommand = "celery -A workers.celery_app worker -l info"

[[services]]
name = "beat"
startCommand = "celery -A workers.celery_app beat -l info"
